<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>koa hello world</title>
</head>
<body>
	<h4>一个用koa搭建的最小服务</h4>
	<button onclick="gettime();">获取服务器时间</button>
	<p id="time"></p>
</body>
<script src="js/jquery.min.js"></script>
<script>
	function gettime(){
		$.post('/getTime',function(data){
			$("#time").html(data);
		});
	}
</script>
</html>
